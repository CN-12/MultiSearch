<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="javascript:myFunction()" method="post">
        <input type="text" id="textInput" placeholder="원하는 검색어를 입력해주세요">
        <input type="submit" value="완료" class="check">  
    </form>
    <script>
        function myFunction() {
          var googlead= 'https://www.google.com/search?q='; //합치는 거
          var naverad = 'https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query='
          var bingad = 'https://www.bing.com/search?q='
          var txt = document.getElementById("textInput").value; //넣은 값 넣기 
          var google = googlead.concat(txt);
          var naver = naverad.concat(txt);
          var bing = bingad.concat(txt);
          window.open(google);
          window.open(naver);
          window.open(bing);
        }
      </script>
</body>
</html>
